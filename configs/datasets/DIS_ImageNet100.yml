dataset:
  name: DIS_ImageNet100
  split_names: [train, val, test]
  num_classes: 2
  pre_size: 224
  image_size: 256
  num_workers: '@{num_workers}'
  num_gpus: '@{num_gpus}'
  num_machines: '@{num_machines}'
  dataset_name: 'ImageNet100'
  mode: DIS
  eps: 4
  train:
    dataset_class: ImglistDataset_SP
    data_dir: 
    imglist_pth: ./data/SP_general_new/imagenet100_train.labels.txt
    batch_size: 32
    shuffle: True
    interpolation: bilinear
  val:
    dataset_class: ImglistDataset
    batch_size: 32
    shuffle: False
    interpolation: bilinear

    set_names: [Real, Gradient-advs]
    Real:
      data_dir: 
      imglist_pth: ./data/SP_general_new/imagenet100_val.labels.txt
    Gradient-advs:
      subsets: ['FGSM', 'BIM', 'PGD', 'RFGSM', 'DIFGSM', 'MIFGSM', 'NIFGSM', 'VNIFGSM', 'SINIFGSM']
      FGSM:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-FGSM-eps4_val.labels.txt
      BIM:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-BIM-eps4_val.labels.txt
      PGD:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-PGD-eps4_val.labels.txt
      RFGSM:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-RFGSM-eps4_val.labels.txt
      DIFGSM:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-DIFGSM-eps4_val.labels.txt
      MIFGSM:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-MIFGSM-eps4_val.labels.txt
      NIFGSM:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-NIFGSM-eps4_val.labels.txt
      VNIFGSM:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-VNIFGSM-eps4_val.labels.txt
      SINIFGSM:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-SINIFGSM-eps4_val.labels.txt

  test:
    dataset_class: ImglistDataset
    batch_size: 32
    shuffle: False
    interpolation: bilinear

    set_names: [Real, Gradient-advs]
    Real:
      data_dir: 
      imglist_pth: ./data/SP_general_new/imagenet100_test.labels.txt
    Gradient-advs:
      subsets: ['FGSM', 'BIM', 'PGD', 'RFGSM', 'DIFGSM', 'MIFGSM', 'NIFGSM', 'VNIFGSM', 'SINIFGSM']
      FGSM:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-FGSM-eps4_test.labels.txt
      BIM:
        data_dir: 
        imglist_pth: ./data/SP_general_new/imagenet100-BIM-eps4_test.labels.txt
      PGD:
